<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світлофор</title>
    <style>
        /* Загальні стилі для сторінки */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Висота на весь екран */
            margin: 0;
            background-color: #f0f2f5; /* Світлий фон */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden; /* Забороняємо скрол */
        }

        /* Контейнер для світлофора */
        .traffic-light-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Корпус світлофора */
        .traffic-light-body {
            background-color: #2c3e50; /* Темно-сірий колір корпусу */
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), inset 0 4px 5px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Відстань між лампами */
        }

        /* Загальні стилі для лампочок */
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #111;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0 3px 7px rgba(0, 0, 0, 0.5);
            -webkit-tap-highlight-color: transparent; /* Прибираємо підсвітку при натисканні */
        }

        /* Кольори для вимкнених ламп */
        .light.red {
            background-color: #581c15; /* Темно-червоний */
        }
        .light.yellow {
            background-color: #5e4d0b; /* Темно-жовтий */
        }
        .light.green {
            background-color: #124e2e; /* Темно-зелений */
        }

        /* Стилі для активних (увімкнених) ламп */
        .light.red.active {
            background-color: #e74c3c;
            box-shadow: 0 0 25px 5px #e74c3c;
        }

        .light.yellow.active {
            background-color: #f1c40f;
            box-shadow: 0 0 25px 5px #f1c40f;
        }

        .light.green.active {
            background-color: #2ecc71;
            box-shadow: 0 0 25px 5px #2ecc71;
        }
    </style>
</head>
<body>

    <div class="traffic-light-container">
        <div class="traffic-light-body">
            <div class="light red" data-color="red"></div>
            <div class="light yellow" data-color="yellow"></div>
            <div class="light green" data-color="green"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lights = document.querySelectorAll('.light');
            let activeLight = null;

            lights.forEach(light => {
                light.addEventListener('click', () => {
                    // Якщо натиснута лампа вже активна, вимикаємо її
                    if (light === activeLight) {
                        light.classList.remove('active');
                        activeLight = null;
                    } else {
                        // Вимикаємо попередню активну лампу, якщо вона є
                        if (activeLight) {
                            activeLight.classList.remove('active');
                        }
                        
                        // Вмикаємо нову лампу
                        light.classList.add('active');
                        activeLight = light;
                    }
                });
            });
        });
    </script>

</body>
</html>
