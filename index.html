<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світлофор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        .traffic-light-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .traffic-light-body {
            background-color: #2c3e50;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), inset 0 4px 5px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            
            /* --- Змінено --- */
            padding: 3vh 2.5vh;
            border-radius: 4vh;
            gap: 3vh;
        }

        .light {
            border: 3px solid #111; /* Залишаємо пікселі для чіткої тонкої рамки */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0 3px 7px rgba(0, 0, 0, 0.5);
            -webkit-tap-highlight-color: transparent;

            /* --- Змінено --- */
            width: 20vh;
            height: 20vh;
            border-radius: 50%; /* 50% завжди робить коло, не змінюємо */
        }

        .light.red { background-color: #581c15; }
        .light.yellow { background-color: #5e4d0b; }
        .light.green { background-color: #124e2e; }

        .light.red.active {
            background-color: #e74c3c;
            /* --- Змінено --- */
            box-shadow: 0 0 3vh 0.5vh #e74c3c;
        }

        .light.yellow.active {
            background-color: #f1c40f;
            /* --- Змінено --- */
            box-shadow: 0 0 3vh 0.5vh #f1c40f;
        }

        .light.green.active {
            background-color: #2ecc71;
            /* --- Змінено --- */
            box-shadow: 0 0 3vh 0.5vh #2ecc71;
        }
    </style>
</head>
<body>
    <div class="traffic-light-container">
        <div class="traffic-light-body">
            <div class="light red" data-color="red"></div>
            <div class="light yellow" data-color="yellow"></div>
            <div class="light green" data-color="green"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lights = document.querySelectorAll('.light');
            let activeLight = null;

            lights.forEach(light => {
                light.addEventListener('click', () => {
                    if (light === activeLight) {
                        light.classList.remove('active');
                        activeLight = null;
                    } else {
                        if (activeLight) {
                            activeLight.classList.remove('active');
                        }
                        light.classList.add('active');
                        activeLight = light;
                    }
                });
            });
        });
    </script>
</body>
</html>
